<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yanna, be my Valentine? ðŸ’˜</title>

  <style>
    :root{
      --bg1:#ffd1dc;
      --bg2:#ffe8f1;
      --choco:#5a2a27;
      --choco2:#7a3b37;
      --pink:#e6396f;
      --cream:#fff7fb;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
      padding: 18px;
    }

    /* floating tiny hearts */
    .floaties{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
    }
    .floaties span{
      position:absolute;
      animation: drift linear forwards;
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.1));
    }
    @keyframes drift{
      from{ transform: translateY(110vh) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-130vh) rotate(360deg); opacity:0; }
    }

    .card{
      width:min(520px, 100%);
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(230,57,111,.18);
      border-radius: 28px;
      padding: 22px 18px 18px;
      box-shadow: 0 22px 60px rgba(0,0,0,.16);
      position:relative;
      animation: pop .5s ease-out;
      backdrop-filter: blur(6px);
    }
    @keyframes pop { from{ transform:scale(.96); opacity:0; } to{ transform:scale(1); opacity:1; } }

    .top{
      display:flex; align-items:center; gap:14px;
      padding: 10px 10px 4px;
    }

    .photo{
      width:78px; height:78px;
      border-radius: 18px;
      overflow:hidden;
      border: 2px solid rgba(90,42,39,.15);
      flex: 0 0 auto;
      background:#eee;
    }
    .photo img{
      width:100%; height:100%;
      object-fit: cover;
      display:block;
    }

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      background: linear-gradient(135deg, var(--choco), var(--choco2));
      color: var(--cream);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      letter-spacing: .2px;
      box-shadow: 0 10px 18px rgba(90,42,39,.22);
      font-size: .95rem;
    }

    h1{
      margin: 10px 10px 6px;
      font-size: clamp(1.7rem, 3.6vw, 2.2rem);
      color: var(--pink);
      line-height:1.1;
    }

    p{
      margin: 0 10px 14px;
      color:#444;
      font-size: 1.05rem;
      line-height:1.45;
    }

    .choco-line{
      margin: 0 10px 18px;
      color: var(--choco);
      font-weight: 700;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap: 12px;
      padding: 6px 10px 10px;
      flex-wrap: wrap;
    }

    button{
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      cursor:pointer;
      font-size: 1.05rem;
      font-weight: 800;
      transition: transform .15s ease, box-shadow .15s ease;
      user-select:none;
    }
    button:hover{ transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.18); }
